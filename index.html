<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>To Andy ❤</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;500&display=swap');

        :root {
            --primary: #FF758F;
            --bg: linear-gradient(160deg, #FFF3F4 0%, #FFE6E9 100%);
            --text-base: 1rem;
            --font-title: 'Dancing Script', cursive;
            --font-body: 'Dancing Script', cursive;
            --font-size: 1.4em;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            height: 100vh;
            background: var(--bg);
            font-family: var(--font-body), sans-serif !important;
            font-size: var(--font-size);
            position: relative;
            overflow: hidden;
        }

        .container {
            position: relative;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            color: var(--primary);
            font-size: clamp(2.5rem, 8vw, 4rem);
            text-align: center;
            margin: 2rem 0;
            opacity: 0;
        }

        .photo-wall {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 1rem auto;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(255, 117, 143, 0.2);
            opacity: 0;
        }

        .love-btn {
            display: block;
            margin: 2rem auto;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s;
            opacity: 0;
        }

        .letter {
            max-height: 0;
            overflow: hidden;
            transition: max-height 1s ease;
            text-align: center;
            line-height: 1.6;
            color: #666;
            margin-top: 1.2rem;
        }

        /*noinspection CssUnusedSymbol*/
        .petal {
            position: absolute;
            bottom: 0;
            pointer-events: none;
            animation: float linear forwards;
        }

        @keyframes float {
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .photo-wall {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
<div class="container heartbeat">
    <h1 class="title">Andie</h1>

    <div class="photo-wall">
        <!-- 替换图片链接 -->
        <img src="./avatar.jpg" alt="Our Memory" style="width:100%;height:100%;object-fit:cover">
    </div>

    <button class="love-btn" onclick="showLetter()">❤ 开启心动信件</button>

    <div class="letter" id="letter">
        <p style="margin-bottom:1rem">亲爱的安迪：</p>
        <p class="love-text">
            第一次见面时，你说我像个e人。<br>
            却没想到我们有如此多的共同点。<br>
            每每在我们之间发生那些巧事时，<br>我们都会不约而同“太巧了！”<br>
            就好像那次在一号线上，<br>那么多人，那么多节车厢，<br>就刚刚好就能碰见你。<br>
            我不知道怎么解释这一切，<br>只能说遇见你是我最大的幸运！<br>
        </p>
    </div>
</div>

<script>
    // 初始化动画
    gsap.to(".title", {duration: 1, opacity: 1, y: 0, delay: 0.3})
    gsap.to(".photo-wall", {duration: 1, opacity: 1, scale: 1, delay: 0.6})
    gsap.to(".love-btn", {duration: 1, opacity: 1, delay: 0.9})

    // 花瓣飘落效果
    function createPetals() {
        for (let i = 0; i < 15; i++) {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style = `
                    left: ${Math.random() * 100}%;
                    height: ${Math.random() * 100}%;
                    font-size: ${24 + Math.random() * 16}px;
                    animation-duration: ${8 + Math.random() * 4}s;
                    animation-delay: ${Math.random() * 2}s;
                    color: var(--primary);
                `;
            petal.innerHTML = '🌸';
            document.body.appendChild(petal);
        }
    }

    createPetals();

    // 信件展示逻辑
    function showLetter() {
        const letter = document.getElementById('letter');
        letter.style.maxHeight = letter.scrollHeight + 'px';
        gsap.to(".love-btn", {scale: 0.95, duration: 0.3, yoyo: true, repeat: 1});
    }

    // 移动端触摸反馈
    document.querySelector('.love-btn').addEventListener('touchstart', function () {
        this.style.transform = 'scale(0.95)';
    });
    document.querySelector('.love-btn').addEventListener('touchend', function () {
        this.style.transform = 'scale(1)';
    });
</script>
</body>
</html>

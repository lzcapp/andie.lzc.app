    <style>
        @font-face {
            font-family: 'XiaoShiTou';
            src: url('fonts/XiaoShiTou.woff') format('woff'),
            url('fonts/XiaoShiTou.ttf') format('truetype');

        body {
            margin: 0;
            font-family: 'XiaoShiTou', sans-serif;
            background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
            color: #333;
            text-align: center;
        }
        header {
            padding: 40px 20px 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-bottom: 2px solid #f8cdda;
        }
        header h1 {
            font-size: 4em;
            margin: 0;
            color: #d94f70;
        }
        header h2 {
            font-size: 3em;
            margin: 0;
            color: #d94f70;
        }

        section {
            max-width: 800px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        section h2 {
            color: #c94b62;
            font-size: 2.2em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #f8cdda;
        }
        footer {
            padding: 20px;
            font-size: 0.9em;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.2);
        }

        header h1, header h2, section h2 {
            font-weight: normal;
        }
        p {
            font-size: 1.4em;
        }
    </style>
</head>
<body>

</header>

<section>

    <p><span id="time"></span></p>
</section>

<section>

<script>
    const startDate = new Date("2025-04-26T21:30:00");
    const timeEl = document.getElementById("time");

    function updateCountdown() {
        const now = new Date();
        const diff = now - startDate;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        timeEl.textContent = `${days} 天 ${hours} 小时 ${minutes} 分 ${seconds} 秒`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>
